<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #232f3e;
        color: #fff;
        padding: 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      #banner {
        background-image: url('banner.jpg');
        background-size: cover;
        background-position: center;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #banner h1 {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      #banner p {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #f90;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #f60;
      }

      #products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 50px;
      }

      .product {
        width: 30%;
        margin-bottom: 50px;
      }

      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .product h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .product p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="banner">
        <h1>Welcome to Amazon Clone</h1>
        <p>Shop now and get amazing deals!</p>
        <a href="#" class="btn">Shop Now</a>
      </section>
      <section id="products">
        <h2>Featured Products</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Amazon Clone</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
